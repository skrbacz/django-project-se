<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet"
{#    Each of the next three lines is broken into two for formatting purposes#}

    href="https://cdnjs.cloudflare.com/ajax/libs
    /swagger-ui/3.50.0/swagger-ui.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs
    /swagger-ui/3.50.0/swagger-ui-bundle.js"></script>

<body>
    <div id="swagger-ui"></div>
    <script>
        const ui = SwaggerUIBundle({
        url: "docs.json", // Your documentation file name
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.plugins.DownloadUrl
        ]
    });
    </script>
